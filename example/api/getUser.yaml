get:
  operationId: getUser
  summary: get user
  description: get user detail
  tags:
  - Users
  parameters:
  - in: path
    name: id
    schema:
      $ref: ../model/user.yaml#/properties/id
  responses:
    "200":
      description: success response
      content:
        application/json:
          schema:
            $ref: ../schema/GetUserResponse.yaml#/GetUserResponse
    default:
      description: error response
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: number
              message:
                type: string
