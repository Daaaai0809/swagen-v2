post:
  operationId: testPostEndpoint
  summary: test post endpoint
  description: request body 生成確認用 APIスキーマ
  tags:
  - Tests
  parameters:
  - in: path
    schema:
      $ref: ../model/testModel.yaml#/properties/id
  requestBody:
    description: testRequestを参照
    required: true
    content:
      application/json:
        schema:
          $ref: ../schema/testRequest.yaml#/TestRequest
  responses:
    "200":
      description: 成功時レスポンス
      content:
        application/json:
          schema:
            $ref: ../schema/testResponse.yaml#/TestResponse
    "404":
      description: 404レスポンス
      content:
        application/json:
          schema:
            type: string
    default:
      description: defaultレスポンス
      content:
        application/json:
          schema:
            type: string
